services:
  mongodb:
    hostname: mongodb
    image: mongo:8.0.6
    ports:
      - "27017:27017"
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]

  mongosetup:
    image: mongo:8.0.6
    depends_on:
      - mongodb
    volumes:
      - .:/scripts
    restart: "no"
    entrypoint: [ "bash", "/scripts/mongo_setup.sh"]

volumes:
  mongodb_data: